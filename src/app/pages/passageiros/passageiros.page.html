<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <div style="display: flex; align-items: center">
      <img height="60px" src="./../../../assets/logo.png" alt="" />
      <h2>Passageiros perto de você</h2>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none">
    <ion-item *ngFor="let user of users">
      <app-card-user [user]="user"></app-card-user>
    </ion-item>
  </ion-list>
  <ion-fab (click)="openModal()" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="options-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="modal-filter" (willDismiss)="onWillDismiss($event)" [isOpen]="isModalOpen">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Filtros</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="filtrar()" [strong]="true">Filtrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <!-- Filtro por Distância Máxima -->
          <ion-item>
            <ion-input
              label="Distância Máxima (km):"
              [(ngModel)]="distancia"
              name="distancia"
              type="number"
              placeholder="Ex: 10"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-checkbox name="is_mesma" [(ngModel)]="is_mesma">Apenas da mesma faculdade</ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
