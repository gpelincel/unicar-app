<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <div style="display: flex; align-items: center">
      <img height="60px" src="./../../../assets/logo.png" alt="" />
      <h2>Crie sua conta!</h2>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list style="height: 100%">
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="user.nome_completo"
        label="Nome completo"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="school-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="user.faculdade"
        label="Faculdade"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="user.data_nascimento"
        label="Data de Nascimento"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="car-sport-outline" slot="start"></ion-icon>
      <ion-select [(ngModel)]="user.is_motorista" label="Você é motorista?" placeholder="Selecione">
        <ion-select-option value="1">Sim</ion-select-option>
        <ion-select-option value="0">Não</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-select [(ngModel)]="user.is_passageiro" label="Você é passageiro?" placeholder="Selecione">
        <ion-select-option value="1">Sim</ion-select-option>
        <ion-select-option value="0">Não</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="user.email"
        label="Email"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="user.senha"
        type="password"
        label="Senha"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-button (click)="onSubmit()" style="margin: 2em" expand="block">Enviar</ion-button>
  </ion-list>
</ion-content>
