<ion-card (click)="openUser()" style="width: 85vw; display: flex; align-items: center; padding: 1em; gap: 1em;">
  <img style="height: 64px; width: 64px;" src="./../../../assets/user-icon.png" alt="">
  <div>
    <ion-card-header>
      <ion-card-title>{{user.nome_completo}}</ion-card-title>
    </ion-card-header>

    <ion-chip>{{idade}} anos</ion-chip>
    <ion-chip>{{user.faculdade}}</ion-chip>
    <ion-chip>{{user.distancia}} Km</ion-chip>
  </div>
</ion-card>
